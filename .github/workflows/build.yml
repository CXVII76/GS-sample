name: Build Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Get the latest code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Prepare the environment (like installing a runtime)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 3. Install libraries (npm install)
    - name: Install Dependencies
      run: npm ci

    # 4. Compile the app (npm run build)
    - name: Build Project
      run: npm run build
